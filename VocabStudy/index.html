<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>GPA Calculator</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">  
    <link rel="stylesheet" href="./index.css">
</head>

<body  onload="onOpen()">
    <a href="https://noodlebirb.github.io">
        <button class="btn btn-link">Home</button>
    </a>
    
    <div class="container">
        <div class="row text-center">
            <H1>Vocab List File Creator</H1>
        </div>
       
        <div class="row justify-content-center">
            <div class="col-2">
                <input id="Word" class="form-control" placeholder="Word"/>
            </div>
            <div class="col-6">
                <input id="Definition" class="form-control" placeholder="Definition">
            </div>
        </div>

        <br>

        <div class="row">
            <div class="col-6 text-center">
                <button type="submit" class="btn btn-primary btn-normal" id="submit" value="Submit" onclick="download()">Download</button>
            </div>
            <div class="col-1"></div>
            <div class="col-4 text-center">
                <button type="submit" class="btn btn-primary btn-normal" id="submit" value="Submit" onclick="addRow()">Add Vocab Word</button>
            </div>
        </div>

        <br>
            
        <div class="row h-75">
            <div class="col col-2"></div>
            <div class="col col-8 table-wrap">
                <table id="vocabList" class="table table-bordered overflow-auto align-middle table-fit">
                    <tr id="table-headers">
                        <colgroup>
                            <th scope="col" class="">
                                Word
                            </th>
                            <th scope="col">
                                Definition
                            </th>
                            <th scope="col" class="text-center">
                                X
                            </th>
                        </colgroup>
                    </tr>

                </table>
            </div>
            <div class="col col-2"></div>
        </div>
    </div>

    

<script src="index.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
<footer class="fixed-bottom text-center">Tool to create a file to be imported in the Vocab Study Program</footer>
</html>
