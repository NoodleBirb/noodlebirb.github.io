<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>GPA Calculator</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">  
    <link rel="stylesheet" href="./index.css">
</head>

<body  onload="onOpen()">
    <a href="https://noodlebirb.github.io">
        <button class="btn btn-link">Home</button>
    </a>
    
    <div class="container">
        <div class="row text-center">
            <H1 id="GPA">
                GPA: ?
            </H1>
        </div>
        <div class="row">
            <div class="col col-xs-6 col-md-4"></div>
            <div class="col col-xs-2">
                <select class="form-select mx-auto" id="wOrUw" onchange="calcGPA()">
                    <option value="W" disabled selected>Select your option</option>
                    <option value="W" >Weighted</option>
                    <option value="U">Unweighted</option>
                </select>
            </div>
            <div class="col col-xs-6 col-md-4"></div>
        </div>    
        <br>
        <div class="row justify-content-center">
            <div class="col-3">
                <input id="class" class="form-control" placeholder="Enter the Class"/>
            </div>
            <div class="col-3">
                <select id="letter" class="form-select">
                    <option value="F" class="first" disabled selected >Grade</option>
                    <option value="A+">A+</option>
                    <option value="A">A</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B">B</option>
                    <option value="B-">B-</option>
                    <option value="C+">C+</option>
                    <option value="C">C</option>
                    <option value="C-">C-</option>
                    <option value="D+">D+</option>
                    <option value="D">D</option>
                    <option value="D-">D-</option>
                    <option value="F">F</option>
                </select>
            </div>
        </div>
        <br>
        <div class="row justify-content-center">
            <div class="col col-3"></div>
            <div class="col col-6">
                <select id="classType" class="form-select w-20" placeholder="Pick Type">
                    <option value="" disabled selected>Select your option</option>
                    <option value="A">Academic</option>
                    <option value="H">Honor</option>
                    <option value="AP">AP/DE</option>
                </select>
            </div>
            <div class="col col-3"></div>
        </div>
        <div class="row">
            <div class="col text-center">
                <button type="submit" class="btn btn-primary btn-normal" id="submit" value="Submit" onclick="addRow()">Submit </button>
            </div>
        </div>

            
        <div class="row h-75">
            <div class="col col-2"></div>
            <div class="col col-8 table-wrap">
                <table id="classList" class="table table-bordered overflow-auto align-middle table-fit">
                    <tr id="table-headers">
                        <colgroup>
                            <th scope="col" class="">
                                Class
                            </th>
                            <th scope="col">
                                Grade
                            </th>
                            <th scope="col">
                                Type
                            </th>
                            <th scope="col" class="text-center">
                                X
                            </th>
                        </colgroup>
                    </tr>

                </table>
            </div>
            <div class="col col-2"></div>
        </div>
    </div>

    

<script src="index.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
<footer class="fixed-bottom text-center">GPA Calculator created by Ethan Edwards, meant to be used in Loudoun County Public Schools.</footer>
</html>
